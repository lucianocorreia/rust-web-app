# e.g., "welcome" type of passwords.
# i.e., Encryption not needed.
SERVICE_DB_URL = "postgres://app_user:dev_only_pwd@localhost:5432/app_db"

## -- ConfigMap --
SERVICE_WEB_FOLDER = "web-folder/"
